<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TimeSlice" />
    <meta name="description" content="A comprehensive time management and activity tracking application" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="/icon-512.png" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    
    <title>TimeSlice Timer</title>
    <script>
      // Ensure dev/preview loads in embedded browsers by removing any stale SW on localhost
      (function() {
        try {
          var isLocalhost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
          if ('serviceWorker' in navigator && isLocalhost) {
            navigator.serviceWorker.getRegistrations && navigator.serviceWorker.getRegistrations().then(function(regs) {
              regs.forEach(function(reg) { reg.unregister(); });
            }).catch(function(){});
          }
        } catch (e) { /* ignore */ }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
