<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TimeSlice" />
    <meta name="description" content="A comprehensive time management and activity tracking application" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="/icon-512.png" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    
    <title>TimeSlice Timer</title>
    <script>
      // Unregister any old service workers to prevent blank page from stale cache
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (var registration of registrations) {
            registration.unregister();
          }
        }).catch(function(err) {
          console.log('ServiceWorker unregister failed: ', err);
        });
        
        // Clear all caches to ensure fresh content
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (var name of names) {
              caches.delete(name);
            }
          }).catch(function(err) {
            console.log('Cache clear failed: ', err);
          });
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker after app loads
      if ('serviceWorker' in navigator && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
            console.log('ServiceWorker registered: ', registration);
          }).catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
