<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TimeSlice" />
    <meta name="description" content="A comprehensive time management and activity tracking application" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="/icon-512.png" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    
    <title>TimeSlice Timer</title>
    <script>
      // Development-only: allow forcing a clean slate while iterating locally
      if (['localhost','127.0.0.1'].includes(location.hostname)) {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for (var registration of registrations) {
              // Keep the latest one; only purge if explicitly requested via flag
              if (sessionStorage.getItem('forceSWReset') === '1') {
                registration.unregister();
              }
            }
          }).catch(function(err) { console.log('Dev SW unregister check failed:', err); });
        }
      }
      // PWA install prompt handler (Chrome may not auto show prompt)
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.__deferredPWAInstall = e; // stash event
        const btn = document.getElementById('pwa-install-button');
        if (btn) btn.style.display = 'inline-flex';
      });
      window.addEventListener('appinstalled', () => {
        const btn = document.getElementById('pwa-install-button');
        if (btn) btn.style.display = 'none';
        window.__deferredPWAInstall = null;
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <div style="position:fixed;bottom:12px;right:12px;z-index:9999;">
      <button id="pwa-install-button" style="display:none;background:#2563eb;color:#fff;font-size:12px;padding:8px 12px;border:none;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.25);font-family:system-ui;cursor:pointer">
        Install App
      </button>
    </div>
    <script>
      const installBtn = document.getElementById('pwa-install-button');
      if (installBtn) {
        installBtn.addEventListener('click', async () => {
          const evt = window.__deferredPWAInstall;
            if (evt) {
              evt.prompt();
              const choice = await evt.userChoice;
              console.log('PWA install choice', choice);
              if (choice.outcome !== 'accepted') {
                // leave button visible for another try
              }
            }
        });
      }
      // Register service worker for all environments (HTTPS required for non-localhost to be installable)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(function(reg) {
            console.log('[PWA] ServiceWorker registered', reg.scope);
          }).catch(function(err) {
            console.log('[PWA] ServiceWorker registration failed:', err);
          });
        });
      }
    </script>
  </body>
</html>
